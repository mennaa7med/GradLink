name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: |
          dotnet restore backend/Api/GradLink.Api.csproj
          dotnet restore backend/Tests/GradLink.Tests.csproj
      - name: Build
        run: |
          dotnet build --no-restore -c Release backend/Api/GradLink.Api.csproj
          dotnet build --no-restore -c Release backend/Tests/GradLink.Tests.csproj
      - name: Test
        run: dotnet test --no-build -c Release backend/Tests/GradLink.Tests.csproj

  docker:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t gradlink-api:ci backend/Api

